<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lawverse ‚Äì AI for Legal Help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #00ffd5;
    }

    p {
      max-width: 80%;
      text-align: center;
      font-size: 1.2em;
      color: #ccc;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .button:hover {
      background: #00bfa5;
    }

    #chatBox {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #1e1e1e;
      color: white;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #00ffd5;
    }

    #chatBox textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      padding: 5px;
    }

    #chatToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffd5;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffd5;
    }
  </style>
</head>
<body>
  <h1>Welcome to Lawverse ‚öñÔ∏è</h1>
  <p>Your free legal AI assistant to understand and use law to your benefit.</p>
  
  <div id="chatBox">
    <p><strong>Lawverse Bot:</strong> Hello! How can I help you today?</p>
    <textarea placeholder="Type your legal question..."></textarea>
  </div>

  <button id="chatToggle">üí¨</button>

  <script>
    const toggle = document.getElementById("chatToggle");
    const chat = document.getElementById("chatBox");

    toggle.onclick = () => {
      chat.style.display = chat.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
</html>
